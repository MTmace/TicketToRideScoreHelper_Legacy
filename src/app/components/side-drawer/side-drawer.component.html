<GridLayout tkDrawerContent rows="40, *" class="sideStackLayout">
    <StackLayout class="sideTitleStackLayout">
        <Label text="Game Profile"></Label>
    </StackLayout>
    <ScrollView row="1">
        <StackLayout class="sideStackLayout">
            <StackLayout *ngFor="let gameProfile of dataService.getGameProfiles(); let i = index" [ngClass]="{'selected-game': gameProfile.name === cacheService.gameProfile.name}">
                <Label [text]="gameProfile.name" class="sideLabel" (tap)="selectGame(gameProfile)"></Label>

                <StackLayout *ngIf="gameProfile.name === cacheService.gameProfile.name">
                    <GridLayout columns="auto, 50" horizontalAlignment="right" *ngFor="let expansionDefinition of gameProfile.expansionDefinitions; let i = index">
                        <Label row="0" col="0" [text]="expansionDefinition.name"></Label>
                        <Switch row="0" col="1"
                            [checked]="expansionSelected(expansionDefinition)"
                            backgroundColor="green"
                            offBackgroundColor="red"
                            (checkedChange)="onCheckedChange($event, gameProfile, expansionDefinition)">
                        </Switch>
                    </GridLayout>
                </StackLayout>

            </StackLayout>
        </StackLayout>
    </ScrollView>
</GridLayout>
