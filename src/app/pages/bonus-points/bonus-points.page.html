<Page>
    <Page.actionBar>
        <mt-page-action-bar title="Ticket to Ride Scorekeeper" 
            buttonText="Continue"
            route="/outcome">
        </mt-page-action-bar>
    </Page.actionBar>

    <!-- TODO: add scrolling -->
    <StackLayout>
        <Label text="Manually calculate completed tickets and other points.ww"
            class="text-left"
            marginLeft="40px"
            marginTop="50px"
            marginBottom="50px">
        </Label>

        <StackLayout *ngFor="let playerScoreCard of cacheService.playerScoreCards; let i = index"
            marginLeft="40px"
            marginRight="40px"
            paddingBottom="30px">
    
            <StackLayout borderTopWidth="4" 
                borderLeftWidth="1" 
                borderRightWidth="1" 
                borderBottomWidth="1" 
                [borderColor]="playerScoreCard.playerColor.backgroundColor">
                <mt-input-bonus-points *ngFor="let bonusPoints of dataService.getBonusPointsList(); let i = index" 
                    [bonusPoints]="bonusPoints" 
                    [playerScoreCard]="playerScoreCard">
                </mt-input-bonus-points>
            </StackLayout>

        </StackLayout>

    </StackLayout>

</Page>
