<Page>
    <Page.actionBar>
        <ActionBar title="Ticket to Ride Scorekeeper">
            <StackLayout orientation="horizontal">
                <Label text="Ticket to Ride Scorekeeper"
                    class="action-label"
                    verticalAlignment="middle">
                </Label>
            </StackLayout>
        </ActionBar>
    </Page.actionBar>

    <StackLayout>
        <Label text="Enter route lengths."
            class="text-left instructions"
            marginLeft="40px"
            marginTop="50px"
            marginBottom="20px"
            verticalAlignment="middle">
        </Label>

        <GridLayout *ngFor="let routePoints of routeLengthPointsService.getRouteLengthPointsList()" rows="auto" columns="*" marginLeft="20px"> 
            <StackLayout orientation="horizontal" verticalAlignment="middle">
                <Label column="0"
                    [text]="routePoints.length" 
                    paddingRight="10px"
                    paddingTop="20px"
                    verticalAlignment="middle"
                    fontSize="18">
                </Label>

                <GridLayout *ngFor="let scoreCard of scoringCacheService.playerScoreCards" rows="70" columns="70"> 
                    <StackLayout>
                        <Button class="btn" 
                            row="0" 
                            text="6"
                            width="60"
                            height="60"
                            textAlignment="center"
                            [backgroundColor]="scoreCard.playerColor.backgroundColor" 
                            [color]="scoreCard.playerColor.color">
                        </Button>
                    </StackLayout>
                </GridLayout> 
                    
            </StackLayout>
        </GridLayout> 

    </StackLayout>
    
</Page>
