<ActionBar title="Ticket to Ride Scorekeeper" class="action-bar"></ActionBar>

<StackLayout>
    
    <StackLayout orientation="horizontal">
        <Label text="Select colors for the players."
            class="text-left"
            marginLeft="40px"
            verticalAlignment="middle">
        </Label>
        <Button text="Clear Selections" 
            class="btn btn-outline" 
            (tap)='selectedPlayerColors = []'
            [isEnabled]="selectedPlayerColors.length > 1" 
            style="padding-left: 15px; padding-right: 15px;">
        </Button>        
    </StackLayout>
    
    <StackLayout *ngFor="let playerColor of playerColors; let i = index">
        <Button [text]="playerColor.name" 
            class="btn" 
            [ngClass]="{ disabled: !isEnabled(playerColor.name) }"
            [color]="playerColor.color"
            [backgroundColor]="playerColor.backgroundColor"
            (tap)='selectPlayerColor(playerColor)'
            [isEnabled]="isEnabled(playerColor)">
        </Button>
    </StackLayout>
    
</StackLayout>
